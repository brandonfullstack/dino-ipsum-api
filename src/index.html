<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Dino Ipsum</title>
</head>

<body>
  <div class="container">
    <h1>Get Dino Ipsum!</h1>
    <p>To get some dino ipsum, select how many words and paragraphs you want below:</p>
    <form>
      <label for="words">Enter # of desired words:</label>
      <input id="words" type="text" name="words">
      <label for="paragraphs">Enter # of desired paragraphs:</label>
      <input id="paragraphs" type="text" name="paragraphs">
      <button type="submit" class="btn-success" id="weatherLocation">Get Dino Ipsum</button>
    </form>
    <p id="dino-container"></p>
  </div>
</body>

</html>
